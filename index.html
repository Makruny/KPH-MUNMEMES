<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPHMUN Memes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.png" alt="KPHMUN Logo" width="100" height="100">
            <h1>KPHMUN Memes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#gallery">Meme Gallery</a></li>
                <li><a href="#upload">Upload Meme</a></li>
            </ul>
        </nav>
    </header>

    <section id="upload">
        <h2>Upload Meme</h2>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload Meme</button>
    </section>

    <section id="gallery">
        <h2>Meme Gallery</h2>
        <div id="memeGallery">
            <!-- Memes will be dynamically added here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
